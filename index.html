<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Demo</title>

	<!--Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
	<!--Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<!--Styles-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<!--Favicon-->
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-top py-1">
				<div class="container-fluid">
					<div class="row">
						<div class="col-6 col-sm-4">
							<div class="header-top-phone">
								<i class="fa-solid fa-mobile-screen"></i>
								<a href="tel:+71234456778" class="ms-2">+7 123-445-67-78</a>
							</div>
						</div>

						<div class="col-sm-4 d-none d-sm-block">
							<ul class="social-icons">
								<li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
								<li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
								<li><a href="#"><i class="fa-brands fa-instagram"></i></i></a></li>
							</ul>
						</div>

						<div class="col-6 col-sm-4">
							<div class="dropdown_wrapper">
								<div class="btn-group me-2">
									<div class="dropdown">
										<button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										  Account
										</button>
										<ul class="dropdown-menu">
										  <li><a class="dropdown-item" href="#">Sign In</a></li>
										  <li><a class="dropdown-item" href="#">Sign Up</a></li>
										</ul>
									</div>
								</div>

								<div class="btn-group">
									<div class="dropdown">
										<button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											EN
										</button>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">RU</a></li>
											<li><a class="dropdown-item" href="#">DE</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="header-middle py-4">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">
							<a href="index.html" class="header-logo h1">E-Shop</a>
						</div>

						<div class="col-md-4">
							<form action="">
								<div class="input-group">
									<input type="text" class="form-control" name="search" placeholder="Searching..." aria-label="Searching..." aria-describedby="button-search">
									<button class="btn btn-outline-warning" type="button" id="button-search">
										<i class="fa-solid fa-magnifying-glass"></i>
									</button>
								</div>
							</form>
						</div>

						<div class="col-md-4">
							<a href="#" class="btn">
								<i class="fa-solid fa-heart"></i>
							</a>

							<button class="btn" type="button">
								<i class="fa-solid fa-cart-shopping"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">Content</main>
		<footer class="footer">Footer</footer>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
